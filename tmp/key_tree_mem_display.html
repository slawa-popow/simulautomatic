    <style>
        /* сброс стилей браузера */
        * {
        box-sizing: border-box; 
        }
        html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp,small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            vertical-align: baseline;
        }
        article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1.2;
        }
        ol { 
            padding-left: 1.4em;
            list-style: decimal;
        }
        ul {
            padding-left: 1.4em;
            list-style: square;
        }
        li {
            padding: 4px;
            padding-top: 10px;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        } 
        /* конец кода сброса стилей браузера */
         .clear:after {
            content: " ";
            display: table;
            clear: both;
        }

        .clear {
            zoom: 1;	
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-family: 'Roboto', serif;
            background-color: rgb(240, 240, 240);
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
            word-wrap: break-word;	
        }

        .page {
            width: 90%;
            margin: 0 auto;
            background-color: white;
            border: 1px solid rgb(223, 223, 230);
            
        }
        .page h1, h2 {
           text-align: center; 
        }
        
        .page h1 {
            font-size: 1.8em;
            margin: 25px 0;
            font-weight: 500;
        }
        .page h2 {
            font-size: 1.5em;
            font-weight: 300;
            margin: 20px 0;
        }
        .header {
            min-height: 150px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(42, 98, 211, 0.868);
            color: white;
           
        }
        .content {
            padding: 10px;
            min-height: 1500px;
            display: flex;
            flex-flow: column wrap;
        }
        .content h1 {
            background-color: rgba(95, 171, 243, 0.567);
            padding: 10px 0;
        }
        .content .line{
            display: inline;
            border-bottom: 1px solid black;
            margin: 10px 0;
        }
        .segment {
            font-family: 'Segment7Standard';
            font-weight: normal;
            font-style: italic; 
            font-size: 2em;
            color: rgba(227, 13, 13, 0.805);
        }
        .memory {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            align-items: center;
            min-height: 250px;
            border: 1px solid rgb(220, 220, 220);
            padding: 15px 0 15px 0;
        }
        .mempoint {
            display: flex;
            flex-flow: column nowrap;
            margin: 10px;
            height: 150px;
            width: 150px;
            border: 1px solid rgb(130, 65, 25);
        }
        
        .mempoint__data {
            margin: 5px;
            padding: 2px;
            min-height: 40px;
            background-color: rgb(233, 233, 233);
        }
        .mempoint__data:first-child {
            background-color: white;
        }
        .mempoint__data_field-0 {
            display: inline-block; 
            text-align: center; 
            color: white; 
            font-size: 1.4em; 
            background-color: rgb(185, 133, 133); 
            width: 36px; 
            height: 36px;
        }
        .mempoint__data_field-1, .mempoint__data_field-2{
            display: inline-block; 
            font-family: 'Segment7Standard';
            font-size: 2em;
            text-align: center; 
             
        }
        .mempoint__data_field-1 {
            color: rgba(253, 56, 56, 0.952);
        }
        .mempoint__data_field-2 {
            color: rgba(4, 80, 5, 0.805);
        }
        textarea {
            margin: 10px 0 10px 0;
            padding: 10px;
        }

        .tc4h {
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            align-items: center;
            width: 25%;
            overflow: hidden;
            margin: auto;
        }

        @media (max-width: 480px) {
            .tc4h {
                display: flex;
                flex-flow: row nowrap;
                justify-content: flex-start;
                align-items: center;
                width: 95%;
                overflow: hidden;
                margin: auto;
        }
        }
        

    </style>

    class IntegerMemPoint:
        """Миксин для проверки значения целочисленного 
           параметра и форматирования значения для возможности
           вывода на индикаторы"""

        @classmethod
        def check_value(cls, value: Any) -> str:
            """Попытка преобразовать тип параметра в
                int, если да, то преобразовать тип значения
                параметра в строку, проверка длинны значения
                если его можно вывести на дисплей, то возврат значения параметра.
                Если нельзя вывести на дисплей, то берется и возвращается срез длинной 
                кол-ва индикаторов. Или возврат строки ошибки"""

            try:
                value = int(value)
            except ValueError:
                print("Ошибка. Значение не целое число!")
                return "Er-I"
            else:
                return_value: str = str(value)                    
                if len(return_value) > 4:
                    return return_value[:4]
                else:
                    return str.zfill(return_value, 4)


    # ----------------------------------------------------------------------------------------                
    
    class FloatMemPoint:
        """Миксин для проверки значения float 
            параметра и форматирования значения для возможности
            вывода на индикаторы"""

        @classmethod
        def check_value(cls, value: Any) -> tuple:
            """Проверка значения параметра на float число.
                Возвращает кортеж из значения без точки-разделителя
                дробной части (для вывода на сегменты) и чило (10 или 100 или 1000) 
                означающее тип дробной части (десятки, сотки, тысячные). Или ошибку."""

            error: tuple = ("Er-F", None)
            try:
                _value = float(value)
            except ValueError:
                print("Ошибка. Значение не float число!")
                return error
            else:
                result_valid: tuple = cls._valid_str_value(_value)
                if result_valid:
                    return_value, dot_position = result_valid
                    dot_off: str = str.replace(return_value, ".", "")
                    if len(dot_off) > 4:
                        return error
                    else:
                        return (str.zfill(dot_off, 4), dot_position)
                else:
                    return error
     

        @classmethod
        def _valid_str_value(cls, value: float) -> tuple:
            value: str = str(value) 
            dot_index: int = str.index(value, ".")
            if len(value[dot_index+1 :]) == 1:
                dot_index = 10
            elif len(value[dot_index+1 :]) == 2:
                dot_index = 100
            elif len(value[dot_index+1 :]) == 3:
                dot_index = 1000
            else:
                dot_index = 0
            if str.count(value, '.') == 1 and dot_index:
                return value, dot_index
            return tuple()

    class StringMemPoint:
        """Миксин для проверки значения строчного 
            параметра и форматирования значения для возможности
            вывода на индикаторы"""

        @classmethod
        def check_value(cls, value: Any) -> tuple:
            """Значение строчного параметра должно 
                влезать в индикаторы дисплея, иначе 
                возврат среза длинной кол-ва индикаторов."""

            value: str = str(value)
            if 0 < len(value) <= 4:
                return value
            elif len(value) > 4:
                return value[:4]
            else:
                return "Er-S"

    # --------------- Декоратор мигать дисплеем -----------

    def blink_display(time_blink: int) -> Callable:
        def extern(method: Callable) -> Callable:
            @wraps(method)
            def wrapper(self, *args) -> None:
                self.current_value = args
                def start_blink():
                    method(self, *args)
                    self._blink_flag = not self._blink_flag
                self._obj_setinterval = window.setInterval(start_blink, time_blink)

                start_blink()

            return wrapper
        return extern

    class Display(ABCDisplay):
        """Дисплей"""

            # кол-во индикаторов
        digits: int = 4

        part_id_digit: str = "segment-"

            # svg объекты точек дробной чати
        dots: dict = {10: document["dot-10"],
                    100: document["dot-100"],
                    1000: document["dot-1000"],
            }

            # символы которые можно показать на индикаторах
        digit_code: dict = {
            "1": (0, 0, 0, 1, 1, 0, 0),

        }

        def __init__(self) -> None:
                # ключи-номера индикаторов, значения - svg объекты сегментов индикаторов
            self.digitdict: dict = self._create_digit_map()

                # объект таймера 
            self._obj_setinterval: object = None

                # флаг для мигания
            self._blink_flag: bool = True
            

        def _create_digit_map(self) -> dict:
            result_dict: dict = dict()
            for i in range(self.digits):
                for j in range(7):
                    _id = f"seg-{i}-{j}"
                    result_dict.setdefault(str(i), []).append(document[_id])

            return result_dict


        @blink_display(400)
        def blink(self, segment: int, value: str) -> None:
            """Мигать одним индикатором"""

            if self._blink_flag:
                self.print_seg(segment, value)
            else:
                self.clear_segment(segment)

                

        @blink_display(400)
        def blink_str(self, value: str) -> None:
            """Мигать всю строку"""

            if self._blink_flag:
                self.printd(str(value))
            else:
                self.clear_all()


                
        def stop_blink(self) -> None:
            """Не мигать ничем"""

            if self._obj_setinterval:
                window.clearInterval(self._obj_setinterval)

                    
     
        def printd(self, value: str) -> None:
            """Вывести строку на индикаторы"""

            value = str(value)
            for i, char in enumerate(value, self.digits-len(value)):
                self.print_seg(i, char)


        
        def print_seg(self, segment: int, value: str) -> None:
            """Вывести значение на индикатор по его номеру в self.digitdict"""

            seg = self.digitdict[str(segment)]
            try:
                data: tuple = self.digit_code[str(value)]
            except KeyError:
                data = self.digit_code["_"]
            for i, obj in enumerate(seg):
                if data[i]:
                    obj.style["fill"] = "rgba(253, 56, 56, 0.952)"
                else:
                    obj.style["fill"] = "rgb(119, 119, 119)"


        
        def clear_segment(self, segment: int) -> None:
            """Очистить один индикатор"""

            seg = self.digitdict[str(segment)]
            for obj in seg:
                obj.style["fill"] = "rgb(119, 119, 119)"


        
        def clear_all(self) -> None:
            """Очистить все индикаторы"""

            for obj in self.digitdict.values():
                for seg in obj:
                    seg.style["fill"] = "rgb(119, 119, 119)"



        def clear_dots(self) -> None:
            """Очистить все точки-разделитель дроби"""

            for dots in self.dots.values():
                dots.style["fill"] = "rgb(119, 119, 119)"



        def set_dot(self, fraction: int) -> None:
            """Зажечь точку-разделитель дроби. fraction - значение в 
                кортеже (10 иди 100 или 1000)
                который возвращает check_value() для FMemPoint"""

            self.clear_dots()
            self.dots[fraction].style["fill"] = "rgba(253, 56, 56, 0.952)"

        def registration_callback(self, up_method: Callable = None,

                                left_method: Callable = None,
                                right_method: Callable = None,

                self.upbutton.bind("touchstart", self.mouse_over)
                self.upbutton.bind("touchend", self.mouse_out)
                self.upbutton.bind("contextmenu", self.off_context_menu)
            if self.downbutton:

                self.downbutton.bind("mouseover", self.mouse_over)
                self.downbutton.bind("mousedown", self.mouse_over)
                self.downbutton.bind("mouseout", self.mouse_out)
                self.downbutton.bind("touchstart", self.mouse_over)
                self.downbutton.bind("touchend", self.mouse_out)
                self.downbutton.bind("contextmenu", self.off_context_menu)
            if self.leftbutton:
                self.leftbutton.bind("mouseup", self.leftButton)

                self.leftbutton.bind("mouseout", self.mouse_out)

                self.rightbutton.bind("touchstart", self.mouse_over)
                self.rightbutton.bind("touchend", self.mouse_out)

                self.modebutton.bind("mousedown", self.timerModeButton)
                self.modebutton.bind("touchend", self.modeButton)
                self.modebutton.bind("touchstart", self.timerModeButton)
                self.modebutton.bind("mouseover", self.mouse_over)
                self.modebutton.bind("mouseout", self.mouse_out)
                self.modebutton.bind("contextmenu", self.off_context_menu)


        def unbind_events(self) -> None:
            for evn_btn, method in ((self.upbutton, self.upButton),
                                    (self.downbutton, self.downButton),
                                    (self.leftbutton, self.leftButton),
                                    (self.rightbutton, self.rightButton),):
                if evn_btn:
                    evn_btn.unbind("mouseup", method)
                    evn_btn.unbind("mousedown", self.mouse_over)
                    evn_btn.unbind("mouseover", self.mouse_over)
                    evn_btn.unbind("mouseout", self.mouse_out)
                    evn_btn.unbind("touchstart", self.mouse_over)
                    evn_btn.unbind("touchend", self.mouse_out)
                    evn_btn.unbind("contextmenu", self.off_context_menu)
            if self.modebutton:
                self.modebutton.unbind("mouseup", self.modeButton)
                self.modebutton.unbind("mousedown", self.timerModeButton)
                self.modebutton.unbind("touchend", self.modeButton)
                self.modebutton.unbind("touchstart", self.timerModeButton)
                self.modebutton.unbind("mouseover", self.mouse_over)
                self.modebutton.unbind("mouseout", self.mouse_out)
                self.modebutton.unbind("contextmenu", self.off_context_menu)


            # Обработчики событий нажатия кнопок svg
            # Если заданы методы обратного вызова, то они вызываются и всё.
            # Иначе вызываются методы компонента

        def upButton(self, evn) -> None:
            self.mouse_out(evn)
            if self.callback_up:
                self.callback_up()
            else:
                if self.component:
                    self.component.up_button()
                

        def downButton(self, evn) -> None:
            self.mouse_out(evn)
            if self.callback_down:
                self.callback_down()
            else:
                if self.component:
                    self.component.down_button()
                

        def leftButton(self, evn) -> None:
            self.mouse_out(evn)
            if self.callback_left:
                self.callback_left()
            else:
                if self.component:
                    self.component.left_button()
                

        def rightButton(self, evn) -> None:
            self.mouse_out(evn)
            if self.callback_right:
                self.callback_right()
            else:
                if self.component:
                    self.component.right_button()
                

        def timerModeButton(self, evn) -> None:
            self.off_context_menu(evn)
            self.time_push_mode = time.time()
            self.mouse_over(evn)
            def start_push_mode() -> None:
                self.current_time_push_mode = time.time() - self.time_push_mode
                self.push_text.textContent = f"Нажата MODE: {str(self.current_time_push_mode)[:3]} сек."
                self.push_text.style = "fill: rgb(241, 215, 112); font-family: Arial, sans-serif; font-size: 16px; white-space: pre;"

                if (not self.state_tc4h) or self.state_tc4h == "RUNMODE":

                        # Выключить отображение текущей температуры в цикле таймера
                    self.component.is_print_temperature = False

                    if 2 <= self.current_time_push_mode < 4:
                        self.push_text.textContent = f"PAR-1: {str(self.current_time_push_mode)[:3]} сек."
                        self.push_text.style = "fill: rgba(91, 193, 241, 0.81); font-family: Arial, sans-serif; font-size: 16px; white-space: pre;"
                        self.component.display.stop_blink()
                        self.component.display.printd("PAr1")                        
                    elif self.current_time_push_mode >= 4:
                        self.push_text.textContent = f"PAR-2: {str(self.current_time_push_mode)[:3]} сек."
                        self.push_text.style = "fill: rgba(246, 165, 214, 0.92); font-family: Arial, sans-serif; font-size: 16px; white-space: pre;"
                        self.component.display.stop_blink()
                        self.component.display.printd("PAr2")
                elif (self.state_tc4h == "PAR1") or (self.state_tc4h == "PAR2"):
                    if  self.current_time_push_mode >= 3:
                        self.push_text.textContent = f"В рабоч. режим: {str(self.current_time_push_mode)[:3]} сек."
                        self.push_text.style = "fill: rgba(251, 251, 251, 0.82); font-family: Arial, sans-serif; font-size: 16px; white-space: pre;"  

            self._obj_push_timer = window.setInterval(start_push_mode, 50)



        def modeButton(self, evn) -> None:

            if evn.type == "touchend":
                evn.preventDefault()
            self.mouse_out(evn)
            if self._obj_push_timer:
                window.clearInterval(self._obj_push_timer)
            self.push_text.textContent = ""
            if self.callback_mode:
                if (not self.state_tc4h) or self.state_tc4h == "RUNMODE":
                    
                    if self.current_time_push_mode <= 1:
                        self.current_time_push_mode = 0.0
                        if self.callback_mode.get(1, None): 
                            self.callback_mode[1]()
                    elif 2 <= self.current_time_push_mode <= 4:
                        self.current_time_push_mode = 0.0
                        if self.callback_mode.get(2, None): 
                            self.callback_mode[2]()
                    elif self.current_time_push_mode > 4:
                        self.current_time_push_mode = 0.0
                        if self.callback_mode.get(3, None): 
                            self.callback_mode[3]()
                elif (self.state_tc4h == "PAR1") or (self.state_tc4h == "PAR2"):
                    if self.current_time_push_mode < 3:
                        self.current_time_push_mode = 0.0
                        if self.callback_mode.get(1, None): 
                            self.callback_mode[1]()
                    elif self.current_time_push_mode >= 3 :
                        self.current_time_push_mode = 0.0
                        if self.callback_mode.get(2, None): 
                            self.callback_mode[2]()
            else:
                if self.component:
                    self.component.mode_button()



        def off_context_menu(self, evn) -> None:
            evn.preventDefault()



        def mouse_over(self, evn) -> None:
            fill_color: str = "rgb(202, 176, 91)" if evn.currentTarget.firstElementChild.id == "mode-button-rect" else "rgb(255, 255, 255)"
            evn.currentTarget.firstElementChild.style = f"stroke: rgba(227, 13, 13, 0.805); vector-effect: non-scaling-stroke; paint-order: stroke; stroke-width: 4px; fill: {fill_color};"
            

        def mouse_out(self, evn) -> None:
            fill_color: str = "rgb(202, 176, 91)" if evn.currentTarget.firstElementChild.id == "mode-button-rect" else "rgb(255, 255, 255)"
            evn.currentTarget.firstElementChild.style = f"stroke: rgb(0, 0, 0); vector-effect: non-scaling-stroke; paint-order: stroke; fill: {fill_color};"

    class DigitComponent(Component):
        """Базовый для разных типов параметров."""

        def __init__(self, mempoint: MemPoint) -> None:
            super().__init__(mempoint)
            
                # длинна строки числа
            self.range_digit: int = len(self.read())

                # создание очереди из количества цифр числа
            self.stack_select: deque = deque(range(self.range_digit))

                # развернуть очередь, чтобы редактирование было справа
            self.stack_select.reverse()
            
                # ключ-индекс цифры в строке числа, значение-цифра числа
            self.numbers_param: dict = dict()

                # заполнить словарь self.numbers_param
            self.convert_param(self.read())

                # выбрать из очереди цифру числа для редактирования
            # self.select_param = self.select()

                # Метод для выхода в меню выбора параметра из редактирования
                # Передается в Branch конструкторе
            self.return_callback: Callable = None


        def set_return_callback(self, method: Callable) -> None:
            self.return_callback = method


        def convert_param(self, value: str) -> None:
            self.numbers_param.clear()
            for i, char in enumerate(value):
                self.numbers_param[i] = char

        
        def setting(self) -> None:
            """Вывод на дисплей значения числа. Мигать 
                индикатором текущей редактируемой цифры числа"""

            self._mempoint.print_value = "".join([i for i in self.numbers_param.values()])
            self.display.stop_blink()
            self.display.printd(self.read()) 
            self.display.blink(self.select_param, self.numbers_param[self.select_param])
    

        def write(self, value: Any) -> None:
            """Записать в ячейку памяти значение"""

            self._mempoint.value = value
            self.convert_param(self.read())
            self.setting() 


        def select(self) -> Any:
            """Выбор из очереди цифры числа значения."""

            if self.stack_select:
                self.select_param = self.stack_select.popleft()
                self.stack_select.append(self.select_param)
                self.setting()
                
            return self.select_param


        def down_button(self) -> None:
            """По нажатии кнопки вниз, изменяется 
                текущее выбранное из очереди значение
                цифры числа и перезаписывается в словарь self.numbers_param"""

            digit: int = int(self.numbers_param[self.select_param])  
            digit -= 1
            digit = 9 if digit < 0 else digit
            self.numbers_param[self.select_param] = str(digit)
            self.setting()


        def up_button(self) -> None:
            """Тоже что и для down_button(), только изменение
                цифры в плюс."""
                
            digit: int = int(self.numbers_param[self.select_param])  
            digit += 1
            digit = 0 if digit > 9 else digit
            self.numbers_param[self.select_param] = str(digit)
            self.setting()


        def left_button(self) -> None:
            """По нажатии кнопки влево 
            выбор из очереди цифры числа"""

            self.select()


        def return_in_menu(self) -> None:
            """Возврат в меню выбора параметра"""
            self.display.stop_blink()
            self.display.clear_all()
            self.display.clear_dots()
            self.display.blink_str(self.read())
            
            def signal_return():                
                self.display.stop_blink()
                self.display.clear_all()
                if self.return_callback:
                    self.return_callback()
            window.setTimeout(signal_return, 2500)
            


        def mode_button(self) -> None:
            """Записать отредактированное значение в 
                ячейку памяти"""

            self.write("".join([i for i in self.numbers_param.values()]))
            self.return_in_menu()

    class FloatComponent(DigitComponent):
        """Дробный тип параметра"""

        def __init__(self, mempoint: FMemPoint) -> None:
            super().__init__(mempoint)


        def setting(self) -> None:
            """Вызов кода родительского метода, потом
                если есть число типа дробной части,
                то зажигается соответстующая точка на дисплее"""

            super().setting()
            if self._mempoint.fraction:
                self.display.set_dot(self._mempoint.fraction)
            else:
                self.display.clear_dots()

            """Возврат в меню выбора параметра"""

            self.display.stop_blink()
            self.display.clear_all()
            self.display.blink_str(self.read())
            
            def signal_return():                
                self.display.stop_blink()
                self.display.clear_dots()
                self.display.clear_all()
                if self.return_callback:
                    self.return_callback()

            window.setTimeout(signal_return, 2500)

    
                              

        def mode_button(self) -> None:
            """Отдельно записывается значение для вывода на 
               дисплей значения без точки, отдельно запись
               в ячейку памяти нормального числа с точкой"""

            new_value = "".join([i for i in self.numbers_param.values()])
            self._mempoint.print_value = new_value
            _new_value = new_value[:self._mempoint.fraction_position[self._mempoint.fraction]] + "." + new_value[self._mempoint.fraction_position[self._mempoint.fraction]:]
            self.write(str.lstrip(_new_value, "0"))
            self.return_in_menu()

    class DescriptorMemoryMap:

        def __set__(self, instance: object, value: Any):

            par1: tuple = (self.AL1, self.AL2, self.AT, self.P, self.I, self.D, self.REST, self.HYS,)
            return par1

        def get_run_mode(self) -> tuple:
            return (self.SV,)

        

    # ----------------------------------------------------------------------------------------
     
    class Branch:
        """Ветка меню"""
    
        def __init__(self, display: Display, keyboard: KeyBoard, components: tuple) -> None:
            self.stack_component = deque()
            self.display = display
            Component.objdisplay = self.display
            self.keyboard = keyboard
            
            self.back_method = None
            
            for obj in components:
                if isinstance(obj, tuple):
                    _obj = SelectComponent(obj[0], obj[1])
                else:
                    if issubclass(obj.__class__, RunMemPoint):
                        _obj = RunModeComponent(obj)
                    elif issubclass(obj.__class__, IntegerMemPoint):
                        _obj = IntComponent(obj)
                    elif issubclass(obj.__class__, FloatMemPoint):               
                        _obj = FloatComponent(obj)
                    
                _obj.set_return_callback(self.cback)
                self.add_params_in_stack(_obj)

            self.select_param = self.select()
            self.keyboard.component = self.select_param
            
            self.keyboard.registration_callback(up_method=self.upbutton,
                                    down_method=self.downbutton, left_method=self.leftbutton,
                                    mode_method={1: self.modebutton, })

            self.keyboard.bind_methods_component()


        def set_callbacks(self, up_method=None, down_method=None,
                            left_method=None, right_method=None, mode_method={}):

            self.keyboard.registration_callback(up_method, down_method, left_method, right_method, mode_method)


        
        
        def destroy_branch(self) -> None:
            self.select_param = None
            self.keyboard.component = None
            self.keyboard.registration_callback()
            self.keyboard.unbind_events()
            self.keyboard.callback_mode.clear()
            self.keyboard.time_push_mode = 0.0
            self.keyboard._obj_push_timer: object = None
            self.keyboard = None
            
            for _component in self.stack_component:
                if isinstance(_component, DigitComponent):
                    _component.numbers_param.clear()
                _component.stack_select.clear()   
                _component.select_param = None
                _component.return_callback = None 
                _component._mempoint = None
                _component.display = None                
            
            self.stack_component.clear()
            self.display.stop_blink()
            self.display.clear_all()
            self.display.clear_dots()
            Component.objdisplay = None
            self.display = None



        def add_params_in_stack(self, params: Component) -> None:
            if params:
                self.stack_component.append(params)


        def select(self) -> Any:            
                self.select_param = self.stack_component.popleft()
                self.stack_component.append(self.select_param)
                self.keyboard.component = self.select_param 
                self.display.clear_all()
                self.display.printd(self.select_param.name)
                
                return self.select_param

        
        def upbutton(self) -> None:
            self.keyboard.registration_callback()
            self.display.clear_all()
            self.select_param.select()

        def downbutton(self) -> None:
            self.upbutton()
            

        def leftbutton(self) -> None:
            pass


        def modebutton(self) -> None:
            self.select()
            

        def cback(self) -> None:
            self.keyboard.registration_callback(up_method=self.upbutton, 
                                down_method=self.downbutton, left_method=self.leftbutton,
                                mode_method={1: self.modebutton, 2: self.back_method, })
                                           
            self.select()
            
            
        def func3s(self):
            print("3 SECOND")

        def func5s(self):
            print("5 SECOND")

    class RunBranch(Branch):

        def __init__(self, display: Display, keyboard: KeyBoard, components: tuple) -> None:
            super().__init__(display, keyboard, components)
                    


        def print_temperature(self) -> None:
            if self.select_param.is_print_temperature:
                self.display.printd(self.select_param.getTemp())

    
        def upbutton(self) -> None:
                # Выключить отображение текущей температуры в цикле таймера RUNMODE
            self.select_param.is_print_temperature = False

            self.keyboard.registration_callback()
            self.display.clear_all()
            self.select_param.select()

        def downbutton(self) -> None:
            self.upbutton()
            

        def leftbutton(self) -> None:
            self.upbutton()


        def modebutton(self) -> None:
            self.upbutton()
            

        def cback(self) -> None:
            self.keyboard.registration_callback(up_method=self.upbutton, 
                                down_method=self.downbutton, left_method=self.leftbutton,
                                mode_method={1: self.modebutton, 2: self.back_method})

                # Включить отображение текущей температуры в цикле таймера RUNMODE
            self.select_param.is_print_temperature = True
            self.select()

    class TC4H:
        """Терморегулятор Autonics tc4h"""

        def __init__(self) -> None:
            self.init()



        def init(self) -> None:
            self.display: Display = Display()
            self.keyboard: KeyBoard = KeyBoard(id_up="up-button",
                                            id_dwn="down-button",
                                            id_left="left-button",
                                            id_mode="mode-button")
            self.memory = MemoryMap()

            self.states: dict = {
                "RUNMODE": self.run_mode,
                "PAR1": self.setting_par1,
                "PAR2": self.setting_par2,
            }

            self.cbranch: Branch = None
            self.state = "RUNMODE"
            self.state_timer: object = window.setInterval(self.run, 100)
            

            self.btnup = document["mup"]
            self.btndwn = document["mdown"]
            self.btnup.bind("click", self.moreval)
            self.btndwn.bind("click", self.lessval)





        def moreval(self, evn):
            self.memory.SV.temperature = int(self.memory.SV.temperature) + 1

        def lessval(self, evn):
            self.memory.SV.temperature = int(self.memory.SV.temperature) - 1

        


        def run(self) -> None:
            self.states[self.state]()
                
                    

        def stop(self) -> None:
            window.clearInterval(self.state_timer)


        def run_mode(self) -> None:
            if not self.cbranch:
                self.keyboard.state_tc4h = self.state
                self.cbranch = RunBranch(self.display, self.keyboard, self.memory.get_run_mode())
                self.cbranch.set_callbacks(up_method=self.cbranch.upbutton,
                                down_method=self.cbranch.downbutton, left_method=self.cbranch.leftbutton,
                                mode_method={1: self.cbranch.modebutton, 2: self.go_par1,})
                self.cbranch.back_method = self.go_par1
            self.cbranch.print_temperature()
        
                
                

        def setting_par1(self) -> None:
            self.keyboard.state_tc4h = self.state
            if not self.cbranch:
                self.cbranch = Branch(self.display, self.keyboard, self.memory.get_par1())
                self.cbranch.set_callbacks(up_method=self.cbranch.upbutton,
                                down_method=self.cbranch.downbutton, left_method=self.cbranch.leftbutton,
                                mode_method={1: self.cbranch.modebutton, 2: self.go_run_mode,})
                self.cbranch.back_method = self.go_run_mode


        def setting_par2(self) -> None:
            pass


        def go_par1(self) -> None:
            self.state = "PAR1"
            self.cbranch.destroy_branch()
            self.cbranch = None


        def go_run_mode(self) -> None:
            self.state = "RUNMODE"
            self.cbranch.destroy_branch()
            self.cbranch = None
